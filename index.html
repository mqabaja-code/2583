    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              secondary: {
                500: '#d97706', // Amber/Goldish for accent
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8; 
      }

      /* Editable content styles for the review phase */
      [contenteditable="true"] {
        transition: all 0.2s ease;
        border-radius: 4px;
        padding: 2px 4px;
      }
      [contenteditable="true"]:hover {
        background-color: #f8fafc;
        box-shadow: 0 0 0 1px #cbd5e1;
        cursor: text;
      }
      [contenteditable="true"]:focus {
        background-color: #ffffff;
        box-shadow: 0 0 0 2px #0ea5e9;
        outline: none;
      }
      
      /* --- PRINT & PDF EXPORT STYLES --- */
      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }

        /* 1. Reset Global Page Layout & Containers */
        html, body, #root, main {
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background-color: white !important;
          position: static !important;
        }

        /* 2. Hide everything by default using visibility to avoid React mounting issues */
        body * {
          visibility: hidden;
        }

        /* 3. Make the specific printable area visible */
        #printable-course-plan, 
        #printable-course-plan * {
          visibility: visible;
        }

        /* 4. Position the printable area absolutely to top-left to capture full scroll height */
        #printable-course-plan {
          position: absolute;
          left: 0;
          top: 0;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          background: white !important;
          z-index: 9999;
        }

        /* 5. Force reset of any layout constraints on ancestors */
        .overflow-hidden, .overflow-y-auto, .h-screen, .h-full, .flex, .flex-col {
          overflow: visible !important;
          height: auto !important;
          display: block !important; /* Temporarily break flex layout to avoid alignment issues in print */
        }

        /* 6. Clean up editable elements for print */
        [contenteditable="true"] {
          box-shadow: none !important;
          background-color: transparent !important;
          border: none !important;
          padding: 0 !important;
          resize: none !important;
        }

        /* 7. Hide specific UI elements tagged with no-print */
        .no-print, .no-print * {
          display: none !important;
        }
        
        /* 8. Ensure page breaks behave nicely */
        h1, h2, h3, h4 {
          page-break-after: avoid;
          break-after: avoid;
        }
        
        section, .break-inside-avoid {
          page-break-inside: avoid;
          break-inside: avoid;
        }

        ul, ol, p {
          orphans: 3;
          widows: 3;
        }

        /* Force graphics/colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
